<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="{{ url_for('static', filename='css/custom.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/font-awesome.css')}}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" />
  <!-- GOOGLE FONTS-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>

<body>

  <div id="wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="adjust-nav">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
          <a class="navbar-brand" href="{{url_for('catalog')}}"><i class="fa fa-square-o "></i>&nbsp;MiniPedia</a>
        </div>
        <div class="navbar-collapse collapse">
          {% if 'username' in session %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('gdisconnect')}}">Log Out</a></li>
          </ul>
          {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{url_for('showLogin')}}">Log In</a></li>
          </ul>
          {% endif %}
        </div>

      </div>
    </div>
    <div id="page-inner">
      <h1> New Item in {{category_name}}</h1>

      <form action="{{url_for('newCategoryItem', category_id=category_id )}}" method='POST'>

        <p>Name:</p>

        <input type='text' size='30' name='name'>
        <br>
        <br>
        <p>Description:</p>
        <textarea rows="5" name='description'></textarea>
        <br>
        <br>


        <input type='submit' value='Create'>

      </form>
      <a href='{{url_for(' catalog ')}}'>Cancel</a>
    </div>
  </div>


</body>

</html>
