<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
<form action= "{{url_for('editCategoryItem', item_name=item.name)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
<p>Description:</p>
<input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>

<select name="category">
    {% for i in categories %}
    <option value={{i.id}}>{{i.name}}</option>
    {% endfor %}
  </select>
<input type='submit' value='Submit'>
</form>
<a href= '{{url_for('catalog')}}'>Cancel</a>
</body>
</html>
